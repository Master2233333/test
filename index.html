<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSIFIED AGENCY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="searchButtonVisiblity" class="image-button">
    <span class="button-title">Register</span>
    <img src="https://iili.io/JGB1p0x.th.png" alt="JGB1p0x.th.png" border="0">
  </button>
  <div class="container1">
    <!-- Rest of your content -->
    <input type="text" id="searchInput" placeholder="Suche nach Namen">
    <div id="result" class="result-item">
      <h2 id="name" class="result-item"></h2>
      <p><strong>Geburtsdatum:</strong> <span id="birthday" class="result-item"></span></p>
      <p><strong>Nachname:</strong> <span id="fullName" class="result-item"></span></p>
      <p><strong>Adresse:</strong> <span id="address" class="result-item"></span></p>
      <p><strong>Schule:</strong> <span id="school" class="result-item"></span></p>
      <p><strong>Haare:</strong> <span id="haare" class="result-item"></span></p>
      <p><strong>Gewicht:</strong> <span id="gewicht" class="result-item"></span></p>
      <p><strong>Größe:</strong> <span id="größe" class="result-item"></span></p>
      <p><strong>Single:</strong> <span id="single" class="result-item"></span></p>
      <p><strong>Partner:</strong> <span id="partner" class="result-item"></span></p>
      <p><strong>Mutter:</strong> <span id="mutter" class="result-item"></span></p>
      <p><strong>Vater:</strong> <span id="vater" class="result-item"></span></p>
      <p><strong>Geschwister:</strong> <span id="geschwister" class="result-item"></span></p>
      <p><strong>Freundeskreis:</strong> <span id="freundeskreis" class="result-item"></span></p>
      <p><strong>Hobbies:</strong> <span id="hobbies" class="result-item"></span></p>
      <p><strong>Notizen:</strong> <span id="notizen" class="result-item"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
