<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informationsabfrage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Suche nach Namen eingeben">
    <div id="result" class="result-item">
        <h2 id="name" class="result-item"></h2>
        <p><strong>Geburtsdatum:</strong> <span id="birthday" class="result-item"></span></p>
        <p><strong>Nachname:</strong> <span id="fullName" class="result-item"></span></p>
        <img src="" alt="Bild" id="photo" class="result-item">
        <p><strong>Adresse:</strong> <span id="address" class="result-item"></span></p>
        <p><strong>Schule:</strong> <span id="school" class="result-item"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
